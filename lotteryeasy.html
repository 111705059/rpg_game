<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lottery easy</title>
        <meta name="viewport" content="width=1200">
        <link rel="stylesheet" href="lotteryeasy.css"/>
    </head>
    <body>
        <section class="lot">
            <h1>Lottery Draw</h1>
        </section>
        <div class="ballcontainer">
            <div id="ball1" class="ball">00</div>
            <div id="ball2" class="ball">00</div>
            <div id="ball3" class="ball">00</div>
            <div id="ball4" class="ball">00</div>
            <div id="ball5" class="ball">00</div>
            <div id="ball6" class="ball">00</div>
        </div>
        <button id="startButton">Start Lottery</button>
        <div class="input">
            <h2>Enter 6 numbers between 1~10:</h2><br>
            <input type="text" id="numberInput" maxlength="2" placeholder="Type numbers" />
            <button id="submitButton">Submit Number</button>
        </div>
        
        <div class="display" id="numbersDisplay"></div>
        <script src="lotteryeasy.js"></script>
    </body>
